{% extends 'myapp/base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Checkout</h1>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Shipping Information</h2>
            <form method="POST" id="checkout-form">
                {% csrf_token %}
                <div class="space-y-4">
                    <div><label class="block text-sm font-medium mb-1">Address</label><textarea name="address" required rows="3" class="w-full px-3 py-2 border rounded-lg"></textarea></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium mb-1">City</label><input type="text" name="city" required class="w-full px-3 py-2 border rounded-lg"></div>
                        <div><label class="block text-sm font-medium mb-1">ZIP</label><input type="text" name="zip" required class="w-full px-3 py-2 border rounded-lg"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
            <div class="mb-6"><div class="flex justify-between text-lg"><span class="font-bold">Total</span><span class="font-bold text-blue-600">â‚±{{ total }}</span></div></div>
            <button type="submit" form="checkout-form" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Place Order</button>
        </div>
    </div>
</div>
{% endblock %}
