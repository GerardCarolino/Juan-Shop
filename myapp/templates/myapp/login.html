{% extends 'myapp/base.html' %}
{% block title %}Login - TechParts{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-6">
            <i class="fas fa-microchip text-blue-600 text-5xl mb-4"></i>
            <h2 class="text-3xl font-bold">Welcome Back</h2>
            <p class="text-gray-600 mt-2">Sign in to continue shopping</p>
        </div>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium mb-1">Username</label>
                <div class="relative">
                    <input name="username" type="text" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your username">
                    <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <div class="relative password-toggle">
                    <input id="login-password" name="password" type="password" required 
                           class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your password">
                    <i class="fas fa-eye password-toggle-icon" id="login-password-icon" 
                       onclick="togglePassword('login-password', 'login-password-icon')"></i>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign in
            </button>
        </form>
        
        <div class="mt-6 text-center space-y-2">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'myapp:register' %}" class="text-blue-600 font-medium hover:text-blue-700">Sign up</a>
            </p>
            <p class="text-sm text-gray-600">
                Want to sell? 
                <a href="{% url 'myapp:vendor_register' %}" class="text-blue-600 font-medium hover:text-blue-700">Become a Vendor</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
