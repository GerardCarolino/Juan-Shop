{% extends 'myapp/base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<div class="bg-gray-100 py-8">
    <div class="max-w-7xl mx-auto px-4">
        <div class="bg-white p-4 rounded-lg shadow mb-8">
            <form method="GET" class="flex gap-4">
                <input type="text" name="search" placeholder="Search products..." value="{{ request.GET.search }}" class="flex-1 px-4 py-2 border rounded-lg">
                <select name="category" class="px-4 py-2 border rounded-lg">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category.slug }}" {% if request.GET.category == category.slug %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Search</button>
            </form>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for product in products %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
                <a href="{% url 'myapp:product_detail' product.slug %}">
                    <div class="h-48 overflow-hidden">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-full object-cover">
                    </div>
                </a>
                <div class="p-4">
                    <h3 class="font-semibold text-lg mb-2">{{ product.name }}</h3>
                    <p class="text-sm text-gray-600 mb-2">by {{ product.vendor.username }}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-blue-600">â‚±{{ product.price }}</span>
                        <a href="{% url 'myapp:product_detail' product.slug %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-span-4 text-center py-16">
                <p class="text-gray-500 text-xl">No products found</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
