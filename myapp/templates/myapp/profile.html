{% extends 'myapp/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">My Profile</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-6 text-center">
            {% if user.profile_image %}
            <img src="{{ user.profile_image.url }}" alt="{{ user.username }}" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
            {% else %}
            <div class="w-32 h-32 rounded-full mx-auto mb-4 bg-blue-100 flex items-center justify-center">
                <i class="fas fa-user text-blue-600 text-5xl"></i>
            </div>
            {% endif %}
            <h2 class="text-xl font-bold mb-2">{{ user.username }}</h2>
            <p class="text-gray-600 mb-2">{{ user.email }}</p>
            <span class="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">{{ user.get_user_type_display }}</span>
        </div>
        
        <div class="md:col-span-2 bg-white rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>
            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Save Changes</button>
            </form>
        </div>
    </div>
</div>
<style>
    form p { margin-bottom: 1rem; }
    form label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: #374151; }
    form input, form select, form textarea { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #D1D5DB; border-radius: 0.375rem; font-size: 0.875rem; }
    form input:focus,form select:focus,form textarea:focus {outline: none;border-color: #3B82F6;box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);}
    .errorlist { color: #EF4444; font-size: 0.875rem; margin-top: 0.25rem; list-style: none; padding: 0; }
</style>
{% endblock %}
